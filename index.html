<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title id="tab_title">Lofi Pomodoro</title>
    <link id="dynamic-favicon" rel="icon" type="image/ico" href="images/active.jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Indie+Flower">
    <link rel="stylesheet" href="pomodoro.css">
    <link rel="stylesheet" href="adaptation/styles-600px.css">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    
    <video id="backgroundVideo" autoplay muted loop playsinline>
        <source src="videos/defaultvid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</head>

<body>
    <div class="page-container">
        <main class="site-main">
            <div class="control-panel">
                <h1 id="title">Lofi Pomodoro</h1>
                <div id="modifiedTime">
                    <button id="decreaseTime">-</button>
                    <span id="currentTimeDisplay">25:00</span>
                    <button id="increaseTime">+</button>
                </div>

                <div class="mode-buttons">
                    <button id="btn_pomodoro" class="btn_default">POMODORO</button>
                    <button id="btn_shortbreak" class="btn_default">SHORT BREAK</button>
                    <button id="btn_longbreak" class="btn_default">LONG BREAK</button>
                </div>

                <div class="timer-container">
                    <p id="timer"></p>
                </div>

                <div class="start-pause-buttons">
                    <button id="btn_start" class="btn_default">START</button>
                    <button id="btn_pause" class="btn_default" style="display:none;">PAUSE</button>
                </div>

                <div class="button-container">
                    <div id="buttonDefault" class="button">
                        <img src="images/defaultwallp.jpg" alt="Default Lofi">
                        <div class="overlay">
                            <p>Regular Lofi</p>
                        </div>
                    </div>
                    <div id="buttonHalloween" class="button">
                        <img src="images/halloweenwallp.jpg" alt="Halloween Lofi">
                        <div class="overlay">
                            <p>Halloween Lofi</p>
                        </div>
                    </div>
                    <div id="buttonMedieval" class="button">
                        <img src="images/medievalwallp.jpg" alt="Medieval Lofi">
                        <div class="overlay">
                            <p>Medieval Lofi</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="player-wrapper">
                <div class="music-container">
                    <div class="player-img">
                        <img src="" class="active" id="cover">
                    </div>
                    <h2 id="music-title"></h2>
                    <h3 id="music-artist"></h3>
                    <div class="player-progress" id="player-progress">
                        <div class="progress" id="progress"></div>
                        <div class="music-duration">
                            <span id="current-time">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                    </div>
                    <div class="player-controls">
                        <i class="fa-solid fa-backward backward-button" title="Previous" id="prev"></i>
                        <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
                        <i class="fa-solid fa-forward forward-button" title="Next" id="next"></i>
                    </div>
                    <div class="volume-wrapper">
                        <div class="volume-bar">
                            <div class="volume-progress"></div>
                        </div>
                        <label for="volume-control"></label>
                        <input type="range" id="volume-control" min="0" max="1" step="0.01" value="0.5">
                    </div>
                </div>
            </div>
        </main>

        <footer class="site-footer">
            <div class="credits">
                Created by - Iskandar Rassulov -
                <a href="https://github.com/iskander-rassulov">Github</a>
            </div>
        </footer>
    </div>

    <audio id="alarm_bell">
        <source src="audio/defaultAlarm.mp3" type="audio/mpeg">
    </audio>
    
    <script type="text/javascript" src="scripts/mplayer.js"></script>
    <script type="text/javascript" src="scripts/pomodoro.js"></script>
</body>
</html>
